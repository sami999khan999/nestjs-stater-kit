version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'your-github-username' # Replace with actual reviewer
    assignees:
      - 'your-github-username' # Replace with actual assignee
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'automated'
    groups:
      nestjs:
        patterns:
          - '@nestjs/*'
      prisma:
        patterns:
          - '@prisma/*'
          - 'prisma'
      testing:
        patterns:
          - 'jest'
          - '@types/jest'
          - 'supertest'
          - '@types/supertest'
          - 'ts-jest'
      eslint:
        patterns:
          - 'eslint*'
          - '@typescript-eslint/*'

  # Enable security updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: 'chore(ci)'
    labels:
      - 'ci'
      - 'automated'

  # Enable security updates for Docker
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: 'chore(docker)'
    labels:
      - 'docker'
      - 'automated'
